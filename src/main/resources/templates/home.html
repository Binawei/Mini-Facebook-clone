<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h2>Welcome <span th:text="${userName}"></span>.</h2>
<div>
    <a href="/posts">View All Posts</a>
</div>
<hr>
<div>
    <a href="/posts/create">Create New Post</a>
    <div th:each="post : ${posts}">
        <h3 th:text="${post.user.name}"></h3>
        <p th:text="${post.content}"></p>
        <form th:action="@{/posts/like}" method="post">
            <input type="hidden" name="postId" th:value="${post.id}">
            <button type="submit">Like</button>
        </form>
        <button th:attr="data-post-id=${post.id}" onclick="showComments(this)">Show Comments</button>
        <hr>
        <div id="comments-${post.id}" style="display: none;">
            <div th:each="comment : ${post.comments}">
                <p th:text="${comment.user.name}"></p>
                <p th:text="${comment.content}"></p>
                <hr>
            </div>
        </div>
    </div>

</div>
<hr>


</body>
</html>
